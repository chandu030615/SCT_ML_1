<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">House Price Predictor</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Enter House Details</h4>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="overallQual" class="form-label">Overall Quality (1-10)</label>
                                <input type="number" class="form-control" id="overallQual" min="1" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="grLivArea" class="form-label">Above Ground Living Area (sq ft)</label>
                                <input type="number" class="form-control" id="grLivArea" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalBsmtSF" class="form-label">Total Basement Area (sq ft)</label>
                                <input type="number" class="form-control" id="totalBsmtSF" required>
                            </div>
                            <div class="mb-3">
                                <label for="garageCars" class="form-label">Garage Cars</label>
                                <input type="number" class="form-control" id="garageCars" min="0" max="4" required>
                            </div>
                            <div class="mb-3">
                                <label for="garageArea" class="form-label">Garage Area (sq ft)</label>
                                <input type="number" class="form-control" id="garageArea" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
                        </form>
                        <div id="result" class="mt-4 text-center d-none">
                            <h3>Estimated Price:</h3>
                            <h2 class="text-primary" id="predicted-price">$0</h2>
                            <canvas id="featureChart" class="mt-4"></canvas>
                            <div id="confidenceInterval" class="text-muted mt-2"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Feature Importance</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="importanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
